<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Diceman's Chaos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Bannière -->
        <div class="banner-container">
            <img id="banner-image" src="" alt="Bannière thématique">
        </div>
        
        <!-- Contrôles de musique et contribution -->
        <div class="music-control">
            <button id="play-music">▶️ Play Music</button>
            <button id="pause-music">⏸ Pause Music</button>
            <button id="buy-me-button">Buy Me a Coffee</button>
        </div>

        <!-- Image du DiceMan -->
        <div class="diceman-container">
            <img id="diceman-image" src="" alt="Image du DiceMan">
        </div>

        <!-- Phrase d'accroche -->
        <div class="phrase-container">
            <p id="diceman-phrase">Loading...</p>
        </div>

        <!-- Section de choix -->
        <div class="choices-container">
            <p>Choose an easier path...</p>
            <select id="category">
                <option value="Everyday Actions">Everyday Actions</option>
                <option value="Creative Activity">Creative Activity</option>
                <option value="Social Interaction">Social Interaction</option>
                <option value="Physical Activity">Physical Activity</option>
                <option value="Nature & Adventure">Nature & Adventure</option>
            </select>
            <select id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Hard">Hard</option>
            </select>
            <button id="generate-btn">Generate</button>
        </div>

        <!-- Section Chaos -->
        <div class="chaos-container">
            <p>Or...</p>
            <button id="chaos-btn">CHAOS !!</button>
        </div>

        <!-- Dés et phrases associées -->
        <div class="dice-container" id="dice-container">
            <div class="dice" id="dice-1">
                <img src="" alt="Dice 1" class="dice-image">
                <p class="dice-phrase"></p>
            </div>
            <div class="dice" id="dice-2">
                <img src="" alt="Dice 2" class="dice-image">
                <p class="dice-phrase"></p>
            </div>
            <div class="dice" id="dice-3">
                <img src="" alt="Dice 3" class="dice-image">
                <p class="dice-phrase"></p>
            </div>
            <div class="dice" id="dice-4">
                <img src="" alt="Dice 4" class="dice-image">
                <p class="dice-phrase"></p>
            </div>
            <div class="dice" id="dice-5">
                <img src="" alt="Dice 5" class="dice-image">
                <p class="dice-phrase"></p>
            </div>
            <div class="dice" id="dice-6">
                <img src="" alt="Dice 6" class="dice-image">
                <p class="dice-phrase"></p>
            </div>
        </div>

        <!-- Bouton Roll the Dice -->
        <div class="roll-dice-container">
            <button id="roll-dice-btn">ROLL THE DICE</button>
        </div>

        <!-- Section pour la phrase Description -->
        <div class="description-container">
            <p id="dice-description" class="hidden">...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
